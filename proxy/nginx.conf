worker_processes 1;

events {
    worker_connections 1024;
}

http {

    include /etc/nginx/mime.types;
    
    # Increase buffer sizes to handle large OAuth response headers
    # This fixes "upstream sent too big header" errors
    large_client_header_buffers 8 32k;

    server {
        listen 80;
        server_name dsrfhir.intellisoftkenya.com dsrdata.intellisoftkenya.com dsrsuperset.intellisoftkenya.com dsrkeycloak.intellisoftkenya.com;

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name dsrfhir.intellisoftkenya.com;

        ssl_certificate_key /opt/star.intellisoftkenya.com.key;
        ssl_certificate /opt/star.intellisoftkenya.com.crt;



        location /hapi/ {
            client_max_body_size 60M;
            proxy_pass http://hapi-fhir-jpa:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
        }

        location /api/ {
            proxy_pass http://nphiis-mediators:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
        }

    }

    server {
        listen 443 ssl;
        server_name dsrdata.intellisoftkenya.com;

        ssl_certificate_key /opt/star.intellisoftkenya.com.key;
        ssl_certificate /opt/star.intellisoftkenya.com.crt;


        location / {
            proxy_pass http://pipeline-controller:8080/;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
        }

    }

    server {
        listen 443 ssl;
        server_name dsrsuperset.intellisoftkenya.com;

        ssl_certificate_key /opt/star.intellisoftkenya.com.key;
        ssl_certificate /opt/star.intellisoftkenya.com.crt;

        # DNS resolver for Docker network
        resolver 127.0.0.11 valid=30s;
        resolver_timeout 5s;

        location / {
            set $upstream_superset superset_app;
            proxy_pass http://$upstream_superset:8088;
            proxy_http_version 1.1;
            
            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Server $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Preserve original request URI for OAuth callbacks
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header X-Original-Host $http_host;
            
            # Cookie preservation - critical for OAuth state management
            proxy_cookie_path / /;
            proxy_cookie_domain off;
            
            # Increase buffer sizes to handle large OAuth response headers
            # This fixes "upstream sent too big header" errors
            proxy_buffer_size 16k;
            proxy_buffers 8 16k;
            proxy_busy_buffers_size 32k;
            
            # Timeout settings
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffer settings - keep buffering on for better performance
            proxy_buffering on;
            proxy_request_buffering on;
            
            # WebSocket support (for OAuth callbacks)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Preserve cookies and headers for OAuth
            proxy_pass_header Set-Cookie;
            proxy_pass_header Cookie;
            
            # Error handling
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 10s;
        }        

    }

    server {
        listen 443 ssl;
        server_name dsrkeycloak.intellisoftkenya.com;

        ssl_certificate_key /opt/star.intellisoftkenya.com.key;
        ssl_certificate /opt/star.intellisoftkenya.com.crt;

        location / {
        resolver          127.0.0.11 valid=30s;
        set         $upstream_keycloak keycloak;
        proxy_pass  http://$upstream_keycloak:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Accept-Encoding *;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Forwarded-Proto $scheme;


         location /auth/ {
            proxy_pass http://hie-auth:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_redirect off;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Hide upstream CORS headers to avoid duplicates
            proxy_hide_header 'Access-Control-Allow-Origin';
            proxy_hide_header 'Access-Control-Allow-Methods';
            proxy_hide_header 'Access-Control-Allow-Headers';
            proxy_hide_header 'Access-Control-Allow-Credentials';
            proxy_hide_header 'Access-Control-Max-Age';
            
            # CORS headers - only add if not already present
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With, Accept, Origin, User-Agent, Cache-Control' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' '86400' always;
            
            # Handle preflight OPTIONS requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With, Accept, Origin, User-Agent, Cache-Control' always;
                add_header 'Access-Control-Max-Age' '86400' always;
                add_header 'Content-Type' 'text/plain; charset=utf-8' always;
                add_header 'Content-Length' '0' always;
                return 204;
            }
        }

        location /hie-admin {
            proxy_pass http://nphiis-admin:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

    }        

    }

    server {
        listen 443 ssl;
        server_name careers.intellisoftkenya.com;

        ssl_certificate_key /opt/star.intellisoftkenya.com.key;
        ssl_certificate /opt/star.intellisoftkenya.com.crt;

        location / {
            proxy_pass http://45.79.116.94:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
        }
    }
}
